<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <title>Sign In</title>
  <link rel="stylesheet" href="sign-in.component.css">
</head>
<body>
  <div class="sign-in-container">
    <div class="sign-in-form">
      <h2 class="header-title">Sign In</h2>
      <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <div class="radio-group">
            <input type="radio" formControlName="role" name="role" value="PATIENT" id="patient" required>
            <label for="patient">Patient</label>
          </div>
          <div class="radio-group">
            <input type="radio" formControlName="role" name="role" value="DOCTOR" id="doctor" required>
            <label for="doctor">Doctor</label>
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="form-footer">
        <a href="#">Forgot Password?</a>
        <p>Don't have an account? <a href="home/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
