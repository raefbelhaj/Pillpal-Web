<div class="sign-up-container">
  <div class="sign-up-form">
    <h2 class="header-title">Sign Up</h2>
    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="formData.email"
          name="email"
          required
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="formData.password"
          name="password"
          required
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          [(ngModel)]="formData.fullName"
          name="fullName"
          required
          #fullName="ngModel"
        />
        <div *ngIf="fullName.invalid && fullName.touched" class="text-danger">
          Full Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <select
          id="role"
          [(ngModel)]="formData.role"
          name="role"
          required
          #role="ngModel"
        >
          <option value="" disabled>Select a role</option>
          <option *ngFor="let role of roles | keyvalue" [value]="role.key">
            {{ role.value }}
          </option>
        </select>
        <div *ngIf="role.invalid && role.touched" class="text-danger">
          Role is required.
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </div>
</div>
